<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <!-- 
            Ordered list ->  1 2 3
            Unordered list -> bullets, circles etc
         --> 
         <h1>Ordered list</h1>
         <ol>
            <li>Tea</li>
            <li>Coffee</li>
            <ol>
                <li>It's a Hot coffee</li>  
                <li>It's a cold Coffee</li>
            </ol>
            <li>Water</li>
         </ol>
         <h1>Unordered List</h1>
         <ul>
            <li>Tea</li>
            <li>Coffee</li>
            <ul>
                <li>It's a Hot Coffee
                    <ul><li>xyz</li></ul>
                </li>
            </ul>
            <li>Water</li>
         </ul>
    </body>
</html>
