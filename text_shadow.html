<html>
    <head>
        <title>Text Shadow</title>
        <style>
            .sh{
                font-size: 150px;
                text-align: center;
                color: white;
                text-decoration: solid underline;
                /* horizontal vertical grooving color */
                /* text-shadow: 0px 0px 5px red ; */
                text-shadow: -10px -10px 5px red, 1px 1px 5px blue, 0px 0px 5px green ;

            }
        </style>
    </head>
    <body>
        <div class="sh">Grras Solution</div>
    </body>
</html>
