<html>
    <head>
        <title>Form Element</title>
    </head>
    <body>
        <form>
            <label>Name : </label>
            <input type="" name="" id="" placeholder="I am placeholder" value="85">
            <input type="text">
            <input type="email">
            <input type="url">
            <input type="search">
            <input type="tel" placeholder="contact no" maxlength="10" minlength="10">
            <input type="number" min="1" max="15">
            <input type="password">
            <input type="file">
            <input type="color">
            <input type="range">
            <input type="month">
            <input type="week">
            <input type="date" min="2000-06-15">
            <input type="time">
            <input type="datetime-local">
            <textarea cols="50" rows="5"></textarea><br><br>

            <label>City : </label>
            <select>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Surat" selected>Surat</option>
                <option value="Vadodara">Vadodara</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Junagadh">Junagadh</option>
            </select><br>
            <label for="gender">Gender : </label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Other
<br>
            <label for="hobbies">Hobbies : </label>
            <input type="checkbox" name="hobbies" value="Dance">Dance
            <input type="checkbox" name="hobbies" value="Travel">Travelling
            <input type="checkbox" name="hobbies" value="Reading">Reading

            <br>
            <input type="submit">
            <input type="reset">
            <input type="button">

        </form>
    </body>
</html>
