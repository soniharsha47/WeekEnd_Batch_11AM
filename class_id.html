<html>
    <head>
        <title>Class & ID</title>
        <style>
            /* We preserve id for js */
            p.header{
                color: goldenrod;
            }

            /* How to fetch id in style- */
            div#header{
                color: green;
            }
        </style>
    </head>
    <body>
        <div class="header">Div 1 </div>
        <p class="header">Para 1</p>
        <div id="header">Div 2 </div>
        <p id="header">id header para</p>
        <div>Div 3 </div>


        <div class="new"></div>
        <h1 class="new"></h1>
        <div id="one"></div>
        <p id="one"></p>
        <!-- 
            Shortcuts :
                .classname -> <div class='..'></div>
                #idname     -> <div id= '...'> </div>
                element.classname -> <element class='..'></element>
                element.idname -> <element id='..'></element>

         -->
    </body>
</html>
